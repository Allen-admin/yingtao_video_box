server:
    port: 8081
    servlet:
        context-path: /videomanager
    compression:
        enabled: true
        mime-types: application/json,application/xml,text/html,text/xml,text/plain
        min-response-size: 2048
spring:
    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 15MB
    http:
        encoding:
            charset: UTF-8
    resources:
        #是否开启默认的资源处理，默认为true
        add-mappings: false
#    main:
#        allow-bean-definition-overriding: true
    datasource:
        #druid相关配置
        druid:
            #基本属性--使用druid作为数据库连接池
            url: jdbc:mysql://103.100.142.208:3306/video_box?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
            username: test
            password: 123.Shui
            driver-class-name: com.mysql.cj.jdbc.Driver
            type: com.alibaba.druid.pool.DruidDataSource
            #监控统计拦截的filters
            filters: stat,wall
            #配置初始化大小/最小/最大
            initial-size: 5
            min-idle: 5
            max-active: 20
            #获取连接等待超时时间
            max-wait: 60000
            #间隔多久进行一次检测，检测需要关闭的空闲连接
            time-between-eviction-runs-millis: 60000
            #一个连接在池中最小生存的时间
            min-evictable-idle-time-millis: 300000
            validation-query: SELECT 'x'
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            #打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
            pool-prepared-statements: false
            max-pool-prepared-statement-per-connection-size: 20
#    cache:
#        ehcache:
#            config: classpath:/ehcache.xml
    #Redis配置
    redis:
        #Redis数据库索引，默认为0
        database: 0
        host: 103.100.142.208
        port: 6379
        password: 123.sh
        # 连接超时时间（毫秒）
        timeout: 10000
        # 连接池设置
        #lettuce:
        lettuce:
            pool:
                # 连接池最大连接数（负数表示没有限制）
                max-active: -1
                #最大阻塞等待时间(负数表示没限制)
                max-wait: -1
                # 连接池中最大空闲连接
                max-idle: 8
                # 连接池中最小空闲连接
                min-idle: 0
                # 关闭超时时间
                shutdown-timeout: 100
    aop:
        proxy-target-class: true
        auto: true
#LOGGING
logging:
    config: classpath:logback.xml
#MyBatis
mybatis-plus:
#    #注意：一定要对应mapper映射xml文件的所在路径
    mapper-locations: classpath:mybatis/mapping/**/**.xml
#    #实体扫描，注意：对应实体类的路径 多个package用逗号或者分号分隔
    typeAliasesPackage: com.k365.video_base.model.po
    global-config:
#        #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
        field-strategy: 2
#        #驼峰下划线转换
        db-column-underline: true
#        #刷新mapper 调试神器
        refresh-mapper: true
#        #自定义填充策略接口实现
#        meta-object-handler: com.k365.video_base.mybatis.datasource.MyMetaObjectHandler
    configuration:
        map-underscore-to-camel-case: true
        cache-enabled: false
#自定义属性
custom-attr:
    #fastdfs storage server
    fastdfs:
        storage-server: http://103.100.142.208:8888
        #fastdfs conf
        config: classpath:/fdfs_client.conf
    #Swagger2 switch
    swagger2-ui-switch: true
    #Druid View 监控
    druid-view:
        login-name: master
        login-password: 123.Shui.com
        ip-allow:
        ip-deny: